<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSTable Explorable Explanation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* D3 Transitions */
        .node {
            transition: all 0.3s ease-out;
        }
        
        .memtable-entry {
            transition: all 0.5s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        // --- COMPONENTS ---

        // 1. Header Component
        const Header = () => (
            <header className="py-12 px-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur-sm sticky top-0 z-50">
                <div className="max-w-5xl mx-auto text-center">
                    <h1 className="text-4xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-4">
                        Sorted String Tables
                    </h1>
                    <p className="text-xl text-slate-400 max-w-2xl mx-auto">
                        An interactive deep dive into the immutable heart of modern storage engines like Cassandra, RocksDB, and Bigtable.
                    </p>
                </div>
            </header>
        );

        // 2. D3 Visualization: Memtable (The Buffer)
        const MemtableViz = ({ data }) => {
            const svgRef = useRef(null);

            useEffect(() => {
                if (!svgRef.current) return;

                const svg = d3.select(svgRef.current);
                const width = svgRef.current.clientWidth;
                const height = 120;
                const margin = { left: 20, right: 20 };

                svg.attr("width", width).attr("height", height);

                // Scales
                const xScale = d3.scaleBand()
                    .domain(data.map(d => d.key))
                    .range([margin.left, width - margin.right])
                    .padding(0.1);

                // Data Join
                const t = svg.transition().duration(500);

                const groups = svg.selectAll(".bar-group")
                    .data(data, d => d.key);

                // EXIT
                groups.exit()
                    .transition(t)
                    .attr("transform", "translate(0, 150)")
                    .style("opacity", 0)
                    .remove();

                // UPDATE
                groups.transition(t)
                    .attr("transform", d => `translate(${xScale(d.key)}, 30)`);

                // ENTER
                const enterGroups = groups.enter()
                    .append("g")
                    .attr("class", "bar-group")
                    .attr("transform", d => `translate(${xScale(d.key)}, -50)`);

                enterGroups.append("rect")
                    .attr("width", xScale.bandwidth())
                    .attr("height", 60)
                    .attr("rx", 4)
                    .attr("fill", "#f59e0b") // Amber 500
                    .attr("stroke", "#fbbf24")
                    .attr("stroke-width", 2);

                enterGroups.append("text")
                    .text(d => `${d.key}:${d.val}`)
                    .attr("x", xScale.bandwidth() / 2)
                    .attr("y", 35)
                    .attr("text-anchor", "middle")
                    .attr("fill", "#0f172a")
                    .attr("font-family", "JetBrains Mono")
                    .attr("font-size", "14px")
                    .attr("font-weight", "bold");

                // Merge enter transition
                enterGroups.transition(t)
                    .attr("transform", d => `translate(${xScale(d.key)}, 30)`);

            }, [data]);

            return (
                <div className="w-full h-[120px] bg-slate-900 border border-dashed border-slate-700 rounded-lg overflow-hidden relative">
                    <div className="absolute top-2 left-2 text-xs text-amber-500 font-bold uppercase tracking-widest">RAM (Memtable)</div>
                    <svg ref={svgRef} className="w-full h-full"></svg>
                </div>
            );
        };

        // 3. D3 Visualization: SSTable on Disk
        const SSTableViz = ({ tables, highlightedKey }) => {
            return (
                <div className="space-y-4">
                    {tables.map((table, idx) => (
                        <div key={table.id} className="relative group">
                             <div className="absolute -left-12 top-1/2 -translate-y-1/2 text-slate-500 text-xs font-mono">
                                L{table.level}
                            </div>
                            <div className="bg-slate-800 border-2 border-slate-700 rounded-lg p-3 hover:border-blue-500 transition-colors">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-xs font-bold text-blue-400 uppercase">SSTable_{table.id.substr(0,4)}.db</span>
                                    <span className="text-xs text-slate-500">{table.data.length * 64} bytes</span>
                                </div>
                                
                                {/* The Data Block Representation */}
                                <div className="flex space-x-1 overflow-hidden">
                                    {table.data.map((entry) => (
                                        <div 
                                            key={entry.key}
                                            className={`
                                                flex-1 py-2 px-1 text-center rounded text-xs font-mono transition-all duration-300
                                                ${highlightedKey === entry.key 
                                                    ? 'bg-emerald-500 text-white scale-110 font-bold shadow-lg shadow-emerald-500/50' 
                                                    : 'bg-slate-700 text-slate-300'}
                                            `}
                                        >
                                            <div className="text-[10px] opacity-50 mb-1">{entry.key.charAt(0)}..</div>
                                            <div>{entry.key}</div>
                                            <div className="text-[9px] text-slate-400 mt-1">{entry.val}</div>
                                        </div>
                                    ))}
                                </div>

                                {/* Sparse Index Visualization */}
                                <div className="mt-2 pt-2 border-t border-slate-700/50 flex justify-between px-2">
                                    {table.data.filter((_, i) => i % 3 === 0).map(entry => (
                                        <div key={'idx'+entry.key} className="flex flex-col items-center">
                                            <div className="w-0.5 h-2 bg-slate-600 mb-1"></div>
                                            <span className="text-[10px] text-slate-500 font-mono">Idx: {entry.key}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ))}
                    {tables.length === 0 && (
                        <div className="text-center py-12 text-slate-600 italic border-2 border-dashed border-slate-800 rounded-lg">
                            Disk is empty. Flush some data!
                        </div>
                    )}
                </div>
            );
        };

        // 4. Compaction Visualization (The Zipper Merge)
        const CompactionViz = ({ isCompacting }) => {
            if (!isCompacting) return null;
            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[100]">
                    <div className="bg-slate-900 p-8 rounded-2xl border border-blue-500/30 max-w-lg w-full text-center">
                        <div className="flex justify-center mb-6">
                            <i data-lucide="minimize-2" className="w-12 h-12 text-blue-400 animate-pulse"></i>
                        </div>
                        <h3 className="text-2xl font-bold text-white mb-2">Compacting...</h3>
                        <p className="text-slate-400 mb-6">Performing a Merge Sort on overlapping SSTables to reclaim space and remove deleted keys.</p>
                        <div className="h-2 w-full bg-slate-800 rounded-full overflow-hidden">
                            <div className="h-full bg-blue-500 animate-[progress_2s_ease-in-out_infinite]"></div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP LOGIC ---

        const App = () => {
            // State
            const [memtable, setMemtable] = useState([]);
            const [sstables, setSstables] = useState([]);
            const [inputKey, setInputKey] = useState("");
            const [inputValue, setInputValue] = useState("");
            const [searchKey, setSearchKey] = useState("");
            const [searchResult, setSearchResult] = useState(null);
            const [isCompacting, setIsCompacting] = useState(false);
            const [logs, setLogs] = useState(["System initialized..."]);

            // Icons
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [sstables, searchResult, isCompacting]);

            // Add Log
            const addLog = (msg) => setLogs(prev => [`> ${msg}`, ...prev].slice(0, 5));

            // Write Path: Insert into Memtable (Sorted)
            const handleInsert = (e) => {
                e.preventDefault();
                if (!inputKey || !inputValue) return;

                const newEntry = { key: inputKey, val: inputValue, timestamp: Date.now() };
                
                // Sort immediately (Red-Black tree simulation)
                const newMemtable = [...memtable, newEntry]
                    .sort((a, b) => a.key.localeCompare(b.key))
                    // Handle duplicates by keeping the latest
                    .reduce((acc, current) => {
                        const x = acc.find(item => item.key === current.key);
                        if (!x) {
                            return acc.concat([current]);
                        } else {
                            // Update existing
                            return acc.map(item => item.key === current.key ? current : item);
                        }
                    }, []);

                setMemtable(newMemtable);
                setInputKey("");
                setInputValue("");
                addLog(`Written '${newEntry.key}' to Memtable`);
            };

            // Flush Path: Memtable -> SSTable
            const handleFlush = () => {
                if (memtable.length === 0) return;

                const newSSTable = {
                    id: generateId(),
                    data: [...memtable], // It's already sorted
                    level: 0,
                    bloomFilter: memtable.map(m => m.key) // Simple array as pretend bloom filter
                };

                setSstables([newSSTable, ...sstables]);
                setMemtable([]);
                addLog(`Flushed Memtable to SSTable_${newSSTable.id.substr(0,4)}.db`);
            };

            // Read Path: Search
            const handleSearch = (e) => {
                e.preventDefault();
                setSearchResult(null);
                addLog(`Searching for '${searchKey}'...`);

                // 1. Check Memtable
                const memResult = memtable.find(m => m.key === searchKey);
                if (memResult) {
                    setSearchResult({ source: 'RAM', val: memResult.val, key: searchKey });
                    addLog(`Found '${searchKey}' in Memtable (Hot!)`);
                    return;
                }

                // 2. Check SSTables (Newest to Oldest)
                for (let table of sstables) {
                    // Bloom Filter Check (Simulation)
                    if (!table.bloomFilter.includes(searchKey)) {
                        addLog(`Skipped SSTable_${table.id.substr(0,4)} (Bloom Filter mismatch)`);
                        continue;
                    }

                    // Sparse Index / Binary Search Check
                    const found = table.data.find(d => d.key === searchKey);
                    if (found) {
                        setSearchResult({ source: `DISK (${table.id.substr(0,4)})`, val: found.val, key: searchKey });
                        addLog(`Found '${searchKey}' in SSTable_${table.id.substr(0,4)}`);
                        return;
                    }
                }

                addLog(`Key '${searchKey}' not found.`);
                setSearchResult({ source: 'NULL', val: 'Not Found', key: searchKey });
            };

            // Compaction Logic
            const handleCompact = () => {
                if (sstables.length < 2) return;
                setIsCompacting(true);

                setTimeout(() => {
                    // Flatten all data
                    let allData = [];
                    sstables.forEach(table => {
                        allData = [...allData, ...table.data];
                    });

                    // Sort and Deduplicate (Last write wins)
                    // We reverse sstables first because sstables[0] is newest
                    const mergedData = [];
                    const seenKeys = new Set();
                    
                    // Simple merge logic for visualization
                    allData.forEach(item => {
                        // In a real LSM, we prioritize by timestamp, simplified here
                        if(!seenKeys.has(item.key)) {
                           // Actually, we need to be careful. The sstables state has newest first.
                           // So if we iterate sstables top to bottom, we keep the first occurrence of a key.
                        }
                    });

                    // Correct Merge Logic:
                    // 1. Put all in a list
                    // 2. Sort by Key, then Timestamp desc
                    // 3. Pick unique keys
                    
                    // Let's just do a clean rebuild from the current state for simplicity
                    const flatList = sstables.flatMap(t => t.data);
                    
                    // Sort by key, then keep latest
                    // Note: This logic is slightly simplified for the visual demo
                    const uniqueMap = new Map();
                    // Iterate from oldest table to newest so newer overwrites older
                    [...sstables].reverse().forEach(table => {
                        table.data.forEach(entry => {
                            uniqueMap.set(entry.key, entry);
                        });
                    });

                    const compactedData = Array.from(uniqueMap.values()).sort((a,b) => a.key.localeCompare(b.key));

                    const newTable = {
                        id: generateId(),
                        data: compactedData,
                        level: 1, // Promoted to Level 1
                        bloomFilter: compactedData.map(d => d.key)
                    };

                    setSstables([newTable]);
                    setIsCompacting(false);
                    addLog(`Compaction Complete. Merged ${sstables.length} files.`);
                }, 2000);
            };

            return (
                <div className="min-h-screen pb-20">
                    <Header />

                    {/* Main Grid */}
                    <main className="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-8">
                        
                        {/* LEFT COLUMN: Controls & Explanation (4 cols) */}
                        <div className="lg:col-span-4 space-y-8">
                            
                            {/* Write Module */}
                            <section className="bg-slate-800 rounded-xl p-6 shadow-xl border border-slate-700">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="p-2 bg-amber-500/10 rounded-lg">
                                        <i data-lucide="pen-tool" className="w-6 h-6 text-amber-500"></i>
                                    </div>
                                    <h2 className="text-xl font-bold text-white">1. Write Path</h2>
                                </div>
                                <p className="text-sm text-slate-400 mb-4 leading-relaxed">
                                    Writes always go to the <b>Memtable</b> (RAM) first. This converts random I/O into sequential memory operations.
                                </p>
                                <form onSubmit={handleInsert} className="space-y-3">
                                    <div className="flex gap-2">
                                        <input 
                                            value={inputKey}
                                            onChange={e => setInputKey(e.target.value)}
                                            placeholder="Key (e.g. apple)"
                                            className="w-1/2 bg-slate-900 border border-slate-600 text-white px-3 py-2 rounded focus:outline-none focus:border-amber-500 font-mono text-sm"
                                        />
                                        <input 
                                            value={inputValue}
                                            onChange={e => setInputValue(e.target.value)}
                                            placeholder="Val (e.g. 100)"
                                            className="w-1/2 bg-slate-900 border border-slate-600 text-white px-3 py-2 rounded focus:outline-none focus:border-amber-500 font-mono text-sm"
                                        />
                                    </div>
                                    <button className="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-2 rounded transition-colors flex items-center justify-center gap-2">
                                        <i data-lucide="plus-circle" className="w-4 h-4"></i> Insert
                                    </button>
                                </form>
                            </section>

                            {/* Flush Module */}
                            <section className="bg-slate-800 rounded-xl p-6 shadow-xl border border-slate-700">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="p-2 bg-blue-500/10 rounded-lg">
                                        <i data-lucide="save" className="w-6 h-6 text-blue-500"></i>
                                    </div>
                                    <h2 className="text-xl font-bold text-white">2. Flush to Disk</h2>
                                </div>
                                <p className="text-sm text-slate-400 mb-4 leading-relaxed">
                                    When RAM is full, the sorted Memtable is flushed to disk as an <b>Immutable SSTable</b>.
                                </p>
                                <button 
                                    onClick={handleFlush}
                                    disabled={memtable.length === 0}
                                    className="w-full bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-3 rounded transition-colors flex items-center justify-center gap-2"
                                >
                                    <i data-lucide="hard-drive-download" className="w-4 h-4"></i> Flush to Disk
                                </button>
                            </section>

                             {/* Read Module */}
                             <section className="bg-slate-800 rounded-xl p-6 shadow-xl border border-slate-700">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="p-2 bg-emerald-500/10 rounded-lg">
                                        <i data-lucide="search" className="w-6 h-6 text-emerald-500"></i>
                                    </div>
                                    <h2 className="text-xl font-bold text-white">3. Read Path</h2>
                                </div>
                                <p className="text-sm text-slate-400 mb-4 leading-relaxed">
                                    Reads check Memtable first, then scan SSTables index-by-index using Binary Search.
                                </p>
                                <form onSubmit={handleSearch} className="flex gap-2">
                                    <input 
                                        value={searchKey}
                                        onChange={e => setSearchKey(e.target.value)}
                                        placeholder="Search Key..."
                                        className="flex-1 bg-slate-900 border border-slate-600 text-white px-3 py-2 rounded focus:outline-none focus:border-emerald-500 font-mono text-sm"
                                    />
                                    <button className="bg-emerald-600 hover:bg-emerald-500 text-white p-2 rounded">
                                        <i data-lucide="arrow-right" className="w-5 h-5"></i>
                                    </button>
                                </form>
                                {searchResult && (
                                    <div className={`mt-4 p-3 rounded border ${searchResult.source === 'NULL' ? 'bg-red-900/20 border-red-500/50 text-red-400' : 'bg-emerald-900/20 border-emerald-500/50 text-emerald-400'}`}>
                                        <div className="text-xs font-bold uppercase tracking-wider mb-1">Result</div>
                                        <div className="font-mono text-sm">
                                            Value: <span className="font-bold">{searchResult.val}</span>
                                        </div>
                                        <div className="text-xs mt-1 opacity-75">
                                            Source: {searchResult.source}
                                        </div>
                                    </div>
                                )}
                            </section>

                            {/* Logs */}
                            <div className="bg-black rounded-lg p-4 font-mono text-xs text-green-400 h-40 overflow-hidden border border-slate-800">
                                <div className="text-slate-500 border-b border-slate-800 pb-2 mb-2 uppercase font-bold tracking-widest">Database Log</div>
                                {logs.map((log, i) => (
                                    <div key={i} className="mb-1 opacity-80">{log}</div>
                                ))}
                            </div>

                        </div>

                        {/* RIGHT COLUMN: Visualizations (8 cols) */}
                        <div className="lg:col-span-8 space-y-6">
                            
                            {/* MEMTABLE VIZ */}
                            <div className="bg-slate-800/50 rounded-xl p-1 shadow-inner">
                                <MemtableViz data={memtable} />
                                <div className="p-3">
                                    <div className="flex justify-between text-xs text-slate-500">
                                        <span>Status: {memtable.length > 0 ? 'Buffering' : 'Empty'}</span>
                                        <span>Sort Algorithm: Red-Black Tree (Simulated)</span>
                                    </div>
                                </div>
                            </div>

                            {/* DISK VIZ */}
                            <div className="relative bg-slate-900 rounded-xl p-6 border-2 border-slate-800 min-h-[400px]">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></div>
                                
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                        <i data-lucide="hard-drive" className="w-5 h-5 text-indigo-400"></i>
                                        Disk Storage (SSTables)
                                    </h3>
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={handleCompact}
                                            disabled={sstables.length < 2}
                                            className="text-xs bg-slate-800 hover:bg-slate-700 disabled:opacity-30 text-white px-3 py-1 rounded border border-slate-600 transition-all flex items-center gap-1"
                                        >
                                            <i data-lucide="layers" className="w-3 h-3"></i> Compact
                                        </button>
                                    </div>
                                </div>

                                <SSTableViz tables={sstables} highlightedKey={searchResult?.key} />
                                
                                {/* Explainer Diagram Overlay if Empty */}
                                {sstables.length === 0 && memtable.length === 0 && (
                                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                        <div className="text-center opacity-20">
                                            <i data-lucide="database" className="w-32 h-32 mx-auto mb-4"></i>
                                            <div className="text-2xl font-bold">LSM Tree Engine Idle</div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Educational Callout */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-slate-800 p-4 rounded border-l-4 border-amber-500">
                                    <h4 className="font-bold text-white mb-1">Sequential I/O</h4>
                                    <p className="text-xs text-slate-400">Writes are fast because we only append to the end of the file, never seeking randomly.</p>
                                </div>
                                <div className="bg-slate-800 p-4 rounded border-l-4 border-blue-500">
                                    <h4 className="font-bold text-white mb-1">Immutable</h4>
                                    <p className="text-xs text-slate-400">Once flushed, SSTables never change. This enables lock-free reading and simplified caching.</p>
                                </div>
                                <div className="bg-slate-800 p-4 rounded border-l-4 border-emerald-500">
                                    <h4 className="font-bold text-white mb-1">Sparse Index</h4>
                                    <p className="text-xs text-slate-400">We don't store every key in RAM. We store offsets for every Nth key to jump close to data.</p>
                                </div>
                            </div>

                        </div>
                    </main>

                    <CompactionViz isCompacting={isCompacting} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
